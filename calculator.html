<!DOCTYPE html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id=calculator>
        Calculator
        <div id=displayarea>
            <div id=display>
                0
            </div>
            <button id='btnBackspace' data-value='<-'><-</button>
        </div>
        <div id=numpad>
            <div id=toprow>
                <button id='btnClear'>clr</button>
                <button id='btnDivide' class="operator" data-value='/'>/</button>
                <button id='btnMultiply' class="operator" data-value='*'>*</button>
                <button id='btnSubtract' class="operator" data-value='-'>-</button>
            </div>

            <div id=rightcol>
                <button id='btnAdd' class="operator" data-value='+'>+</button>
                <button id='btnOperate'>=</button>
            </div>

            <div id=numbers>
                <button id='btnSeven' data-value='7'>7</button>
                <button id='btnEight' data-value='8'>8</button>
                <button id='btnNine' data-value='9'>9</button>
                <button id='btnFour' data-value='4'>4</button>
                <button id='btnFive' data-value='5'>5</button>
                <button id='btnSix' data-value='6'>6</button>
                <button id='btnOne' data-value='1'>1</button>
                <button id='btnTwo' data-value='2'>2</button>
                <button id='btnThree' data-value='3'>3</button>
                <button id='btnZero' data-value='0'>0</button>
                <button id='btnDot' data-value='.'>.</button>
            </div>


            </div>
            <div id=operators>
            </div>
            <div id=other>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
